<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - [[${info.name}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">[[${info.name}]]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="#studies">Estudios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Sobre Mí -->
    <section id="about" class="container mt-5 pt-5">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img th:src="@{/images/avatar.jpg}" class="img-fluid rounded-circle shadow" alt="Avatar">
            </div>
            <div class="col-md-8">
                <h1>Hola, soy [[${info.name}]]</h1>
                <h1>      [[${info.apellido}]]</h1>
                <p class="lead" th:text="${info.bio}"></p>
                <p class="lead" th:text="${info.bio2}"></p>
                <div class="d-flex gap-3">
                    <a th:href="${info.github}" class="btn btn-dark" target="_blank">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                    <a th:href="${info.linkedin}" class="btn btn-primary" target="_blank">
                        <i class="bi bi-linkedin"></i> LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección Estudios -->
    <section id="studies" class="container mt-5 mb-5">
        <h2 class="mb-4">Estudios</h2>
        <div class="row">
            <div th:each="study : ${info.studies}" class="col-md-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 th:text="${study.title}"></h5>
                        <h6 th:text="${study.institution} + ' (' + ${study.period} + ')'"></h6>
                        <ul th:if="${study.achievements}" class="mt-3">
                            <li th:each="achievement : ${study.achievements}" th:utext="${achievement}"></li>
                        </ul>
                        <h6 th:text="${study.subtitulo}"></h6>
                        <h6 th:text="${study.cursoAparte}"></h6>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Sección Contacto -->
    <section id="contact" class="container mt-5 mb-5">
        <h2 class="mb-4">Contacto</h2>
        <div class="card shadow ">
            <div class="card-body">
                <p><i class="bi bi-envelope"></i> Email:
                    <span th:text="${info.email}"></span>

                    <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyEmail()">
                        <i class="bi bi-clipboard"></i> Copiar
                    </button>
                </p>
                <p><i class="bi bi-telephone"></i> telefono:

                    <span th:text="${info.telefono}"></span>

                    <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyEmail()">
                        <i class="bi bi-clipboard"></i> Copiar
                    </button>
                </p>
                <p><i class="bi bi-geo-alt"></i> Ubicación: [[${info.location}]]</p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
